<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HogRealms Addon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Verdana" type="text/css">

    <style>

        html, body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            margin: 0;
            min-height: 180px;
            padding: 0;
            width: 350px;
            background-color: #dadada;
            color: white;
        }

        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 28px;
            font-weight: 900;
            margin: 0;
            color:rgb(95, 201, 127);
        }

        a:link, a:visited {
            color:black;
            outline: 0;
            text-decoration: none;
        }

        .modal-header {
            align-items: center;
            
        }

        .modal-content {
            padding: 20px;
            color: rgb(6, 1, 46);
            text-align: center;
            font-size: 24px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bolder;
        }

        .logo {
            text-align: center;
        }

        .shop {
            background-color: #dadada;
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 2px solid transparent;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(0, 0, 0);
            font-weight: 500;
        }

        .vote {
            background-color: #dadada;
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 2px solid transparent;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(0, 0, 0);
            font-weight: 500;
        }

        .media {
            background-color: #dadada;
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 2px solid transparent;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(0, 0, 0);
            font-weight: 500;
        }

        .shop:hover {
            border-bottom: 2px solid rgb(48, 221, 252);
            color: rgb(48, 221, 252);
            transition: color 0.2s ease-out;
            transition: border 0.2s ease-out;
            cursor: pointer;
        }

        .vote:hover {
            border-bottom: 2px solid rgb(48, 221, 252);
            color: rgb(48, 221, 252);
            transition: color 0.2s ease-out;
            transition: border 0.2s ease-out;
            cursor: pointer;
        }

        .media:hover {
            border-bottom: 2px solid rgb(48, 221, 252);
            color: rgb(48, 221, 252);
            transition: color 0.2s ease-out;
            transition: border 0.2s ease-out;
            cursor: pointer;
        }

        .buttons {
            text-align: center;
            word-spacing: 35px;
        }

        .votes {
            word-spacing: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15px;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            font-weight: bolder;
        }

    </style>

</head>
<body>
    <div class="modal-header">

        <h1 class="logo">
            <img src="images/hogrealms.png" class="logo-icon" style="width: 150px;">
        </h1>
        
        <div class="modal-content">
            <p>Access all content related to HogRealms</p>
        </div>
        
        <div class="buttons">

            <a href="https://shop.hogrealms.com/" target="_blank" class="shop">Shop</a>
            
            <button class="vote">Vote</button>
            
            <a href="https://discord.gg/dDrT39Qdg4" target="_blank" class="media">Media</a>

        </div>

        <div class="votes"> 
            <a href="https://minecraft-mp.com/server/296478/vote/" target="_blank">Vote#1</a>
            <a href=" https://topminecraftservers.org/vote/26659" target="_blank">Vote#2</a>
            <a href="https://topg.org/minecraft-servers/server-642309" target="_blank">Vote#3</a>
        </div>
        

    </div>


<script src="popup.js"></script>

</body>
</html>
